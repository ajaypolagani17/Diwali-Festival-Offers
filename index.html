<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
   
<div id="container">
    <h1><b>Diwali Festival Offer</b></h1>
    <img src="./images/Fireworks-rafiki-removebg-preview.png" width="180px" height="180px">
    <p><b>The Offer Ends In</b></p>
    <div id="count-down">
        <div class="count-down-box" id="days-box">
            <input type="text" id="days" value="0" readonly />
            <h5>Days</h5>
        </div>
        <div class="count-down-box" id="hours-box">
            <input type="text" id="hours" value="0" readonly />
            <h5>Hours</h5>
        </div>
        <div class="count-down-box" id="minutes-box">
            <input type="text" id="minutes" value="0" readonly />
            <h5>Minutes</h5>
        </div>
        <div class="count-down-box" id="seconds-box">
            <input type="text" id="seconds" value="0" readonly />
            <h5>Seconds</h5>
        </div>
    </div>
    <div id="link">
        <a href="https://fireworks.com/" target="_self">Click Here to shop</a>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
